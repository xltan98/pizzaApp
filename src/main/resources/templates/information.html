<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Order Delivery Details</h1>
    <form method="POST" action="/pizza/order" th:object="${delivery}">
        <p>Name:
            <input type="text" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}">
                <span th:errors="*{name}" class="error"></span>
            </div>
        </p>
        <br>
        <p>Address:
            <input type="text" th:field="*{address}">
            <div th:if="${#fields.hasErrors('address')}">
                <span th:errors="*{address}" class="error"></span>
            </div>
        </p>
        <br>
        <p>Phone:
            <input type="text" th:field="*{phone}">
            <div th:if="${#fields.hasErrors('phone')}">
                <span th:errors="*{phone}" class="error"></span>
            </div>
        </p>
        <br>
        <p>Rush:
            <input type="checkbox" th:field="*{rush}">
        </p>
        <br>
        <p>Comments:
            <input type="text" th:field="*{comments}">
        </p>
        <br>
        <input type="submit" value="Cancel Order" formmethod="GET" formaction="/">
       <input type="submit" value="Place Order">
    </form>
</body>
</html>
